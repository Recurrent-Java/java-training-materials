<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <div th:replace="~{comlayout/base :: meta}"></div>
  <div th:replace="~{comlayout/base :: styles}"></div>
  
  <title>ログインページ</title>
</head>

<body>
  <div th:replace="~{comlayout/base :: header}"></div>
  <div th:replace="~{comlayout/base :: nav}"></div>
  <main id="login-out">
    <h2>ログイン</h2>
    <!-- ★ 失敗時のメッセージ表示 -->
    <p class="fontRed" th:if="${param.error}">
      ログイン名またはパスワードが間違っています。
    </p>
    <form th:action="@{/login}" method="post">
      <p><input type="text" name="email" placeholder="メールアドレス" autofocus></p>
      <p><input type="password" name="password" placeholder="パスワード"></p>
      <p><button type="submit">ログイン</button></p>
    </form>
    <p><a th:href="@{/signup}">会員登録</a></p>
  </main>
  <div th:replace="~{comlayout/base :: footer}"></div>
</body>
</html>
