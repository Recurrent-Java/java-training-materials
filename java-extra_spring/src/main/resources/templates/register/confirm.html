<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <div th:replace="~{comlayout/base :: meta}"></div>
  <div th:replace="~{comlayout/base :: styles}"></div>
  <title>校内利用者登録確認ページ</title>
</head>

<body>
  <div th:replace="~{comlayout/base :: header}"></div>
  <main id="confirm">
    <h2>&lt;登録内容のご確認&gt;</h2>
    <table>
      <tr>
        <th>項　　目</th>
        <th>内　　容</th>
      </tr>

      <tr>
        <th>名　　前</th>
        <td th:text="${member.name}"></td>
      </tr>

      <tr>
        <th>年　　齢</th>
        <td>
          <span th:text="${member.age}"></span>歳
        </td>
      </tr>

      <tr>
        <th>性　　別</th>
        <td th:text="${member.showGenderText()}"></td>
      </tr>

      <tr>
        <th>区　　分</th>
        <td th:text="${member.showRoleText()}"></td>
      </tr>

      <tr>
        <th>ご利用のサービス</th>
        <td th:text="${member.showCheckedServicesText()}"></td>
      </tr>

      <tr>
        <th>メール配信希望</th>
        <td th:text="${member.showMailFlgText()}"></td>
      </tr>
    </table>
    <div class="cntbtn">
      <form th:action="@{/edit}" method="post">
        <button type="submit">修正</button>
      </form>
      <form th:action="@{/register}" method="post">
        <button type="submit">登録</button>
      </form>
    </div>
  </main>
</body>

</html>
