<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <!-- meta要素の部品化 -->
  <div th:fragment="meta" th:remove="tag"><!-- th:remove="tag"は、この <div> タグ自体を削除し、中身だけ貼り付けるという命令 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- モバイルデバイスで閲覧する際、電話番号を自動的に検出しないようにする -->
    <meta name="format-detection" content="telephone=no">
  </div>
  <!-- link要素の部品化 -->
  <div th:fragment="styles" th:remove="tag">
    <!-- Reset CSS -->
    <link rel="stylesheet" th:href="@{/css/html5reset-1.6.1.css}">
    <!-- Original CSS -->
    <link rel="stylesheet" th:href="@{/css/java-extra_spring.css}">
  </div>
  <title>共通化用のHTMLファイル</title>
</head>

<body>
  <!-- header要素の部品化 -->
  <div　th:fragment="header" th:remove="tag">
    <header>
      <h1>校内利用者登録フォーム</h1>
    </header>
  </div>
</body>

</html>
